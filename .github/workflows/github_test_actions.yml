name: news API actions

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Running news API tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: tests
        run: npm run test
